<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree UIN Sunan Ampel Surabaya</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* Mengatur font dan latar belakang */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 3rem;
            padding-bottom: 3rem;
        }

        /* Kelas untuk efek kaca */
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        /* Animasi Tombol Link */
        .link-btn {
            transition: transform 0.18s ease, box-shadow 0.18s ease;
        }
        .link-btn:hover, .link-btn:focus {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(2, 6, 23, 0.25);
        }
    </style>
</head>
<body class="bg-gray-900">

    <main class="w-full max-w-md mx-auto p-4 relative" aria-label="Link hub UIN Sunan Ampel Surabaya">
        
        <!-- Header -->
        <header class="flex flex-col items-center mb-8 text-center text-white">
            <a
                href="https://uinsa.ac.id/"
                target="_blank"
                rel="noopener noreferrer"
                class="rounded-full transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-yellow-300"
                aria-label="Kunjungi website resmi UIN Sunan Ampel Surabaya"
            >
                <!-- SVG Logo UINSA (Embedded) -->
                <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center mb-4 border-4 border-yellow-400 overflow-hidden shadow-lg p-2">
                    <svg viewBox="0 0 200 200" class="w-full h-full" xmlns="http://www.w3.org/2000/svg">
                        <g transform="translate(100, 100) scale(0.85)">
                            <rect x="-70" y="-70" width="140" height="140" fill="none" stroke="#064e3b" stroke-width="12" rx="4" />
                            <rect x="-70" y="-70" width="140" height="140" fill="none" stroke="#064e3b" stroke-width="12" rx="4" transform="rotate(45)" />
                            <path d="M-25 40 L-25 -10 Q-25 -40 -5 -40 L-5 40 M25 40 L25 -10 Q25 -40 5 -40 L5 40" 
                                fill="none" stroke="#d4af37" stroke-width="10" stroke-linecap="round" />
                            <path d="M-15 10 L-15 -10 M15 10 L15 -10" 
                                stroke="#d4af37" stroke-width="6" />
                        </g>
                    </svg>
                </div>
            </a>

            <h1 class="text-xl font-bold tracking-wide">UIN Sunan Ampel Surabaya</h1>
            <p class="text-sm text-gray-200 mt-1">The Leading Community-Engaged University</p>

            <nav aria-label="Sosial media UINSA" class="flex gap-4 mt-4">
                <a href="https://www.instagram.com/uinsa.official/" target="_blank" rel="noopener noreferrer" class="text-white hover:text-yellow-400 text-2xl transition focus:outline-none focus:ring-2 focus:ring-yellow-300" aria-label="Instagram UINSA">
                    <i class="fab fa-instagram" aria-hidden="true"></i>
                </a>
                <a href="https://www.youtube.com/@uinsa.official" target="_blank" rel="noopener noreferrer" class="text-white hover:text-red-500 text-2xl transition focus:outline-none focus:ring-2 focus:ring-red-300" aria-label="YouTube UINSA">
                    <i class="fab fa-youtube" aria-hidden="true"></i>
                </a>
                <a href="https://uinsa.ac.id" target="_blank" rel="noopener noreferrer" class="text-white hover:text-blue-400 text-2xl transition focus:outline-none focus:ring-2 focus:ring-blue-300" aria-label="Situs web UINSA">
                    <i class="fas fa-globe" aria-hidden="true"></i>
                </a>
            </nav>
        </header>

        <!-- Main Links -->
        <section id="links" class="mb-6">
            <h2 class="text-sm font-bold text-yellow-400 uppercase tracking-wider mb-3 text-center">Informasi Utama</h2>

            <div class="space-y-3">
                <a href="https://uinsa.ac.id/" target="_blank" rel="noopener noreferrer" class="link-btn w-full bg-white text-green-900 font-semibold py-4 px-6 rounded-xl mb-3 flex items-center justify-between shadow-md focus:outline-none focus:ring-4 focus:ring-yellow-300">
                    <span class="flex items-center gap-3">
                        <i class="fas fa-university text-xl w-6" aria-hidden="true"></i>
                        Website Resmi UINSA
                    </span>
                    <i class="fas fa-external-link-alt text-gray-400 text-sm" aria-hidden="true"></i>
                </a>

                <a href="https://pmb.uinsa.ac.id/" target="_blank" rel="noopener noreferrer" class="link-btn w-full bg-yellow-400 hover:bg-yellow-300 text-green-900 font-bold py-4 px-6 rounded-xl mb-3 flex items-center justify-between shadow-md border-2 border-yellow-500 focus:outline-none focus:ring-4 focus:ring-yellow-300">
                    <span class="flex items-center gap-3">
                        <i class="fas fa-user-graduate text-xl w-6" aria-hidden="true"></i>
                        Penerimaan Mahasiswa Baru (PMB)
                    </span>
                    <i class="fas fa-arrow-right" aria-hidden="true"></i>
                </a>
            </div>
        </section>

        <!-- Accordion Fakultas -->
        <section aria-labelledby="fakultas-heading" class="mb-8">
            <h2 id="fakultas-heading" class="text-sm font-bold text-yellow-400 uppercase tracking-wider mb-3 text-center">Fakultas & Program</h2>

            <div class="space-y-3" id="accordion-container">
                <!-- Data Fakultas akan diinject di sini oleh JavaScript -->
            </div>
        </section>

        <!-- Footer -->
        <footer class="mt-4 mb-10 text-center text-white">
            <a href="https://www.instagram.com/uinsa.official/" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-2 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 px-6 py-2 rounded-full font-bold shadow-lg transition transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-pink-300" aria-label="Ikuti Instagram UINSA">
                <i class="fab fa-instagram" aria-hidden="true"></i>
                <span>Follow @uinsa.official</span>
            </a>
            <p class="text-xs text-gray-400 mt-6">Â© 2024 Unofficial Linktree Concept</p>
        </footer>
    </main>

    <!-- JavaScript untuk Menangani Data dan Accordion -->
    <script>
        const FACULTIES = [
            { name: "Fakultas Tarbiyah & Keguruan", url: "https://uinsa.ac.id/ftk", icon: "fa-chalkboard-teacher" },
            { name: "Fakultas Adab & Humaniora", url: "https://uinsa.ac.id/faculty-of-adab-and-humanities", icon: "fa-book-open" },
            { name: "Fakultas Dakwah & Komunikasi", url: "https://uinsa.ac.id/fdk", icon: "fa-broadcast-tower" },
            { name: "Fakultas Syariah & Hukum", url: "https://uinsa.ac.id/fsh", icon: "fa-balance-scale" },
            { name: "Fakultas Ekonomi & Bisnis Islam", url: "https://uinsa.ac.id/febi", icon: "fa-coins" },
            { name: "Fakultas Sains & Teknologi", url: "https://uinsa.ac.id/fst", icon: "fa-microscope" },
            { name: "Fakultas Ilmu Sosial & Ilmu Politik", url: "https://uinsa.ac.id/fisip", icon: "fa-users" },
            { name: "Fakultas Psikologi & Kesehatan", url: "https://uinsa.ac.id/fpk", icon: "fa-brain" },
            { name: "Fakultas Ushuluddin & Filsafat", url: "https://uinsa.ac.id/fuf", icon: "fa-kaaba" },
            { name: "Pascasarjana (S2 & S3)", url: "https://uinsa.ac.id/pascasarjana", icon: "fa-graduation-cap", highlight: true }
        ];

        const container = document.getElementById('accordion-container');
        
        // 1. Render Konten Accordion
        FACULTIES.forEach((f, i) => {
            const isHighlighted = f.highlight ? 'border-l-4 border-yellow-400' : '';
            const accordionItem = document.createElement('div');
            accordionItem.className = `rounded-lg ${isHighlighted}`;
            accordionItem.innerHTML = `
                <button
                    id="accordion-${i}"
                    class="link-btn w-full glass-card text-white font-medium py-3 px-5 rounded-lg flex items-center justify-between gap-3 hover:bg-white hover:text-green-900 transition focus:outline-none focus:ring-4 focus:ring-yellow-300"
                    aria-expanded="false"
                    aria-controls="panel-${i}"
                    data-index="${i}"
                >
                    <span class="flex items-center gap-3">
                        <i class="fas ${f.icon} w-6 text-center" aria-hidden="true"></i>
                        <span>${f.name}</span>
                    </span>

                    <span class="flex items-center gap-2">
                        <!-- Tombol Link Langsung -->
                        <a
                            href="${f.url}"
                            target="_blank"
                            rel="noopener noreferrer"
                            onclick="event.stopPropagation()"
                            class="text-gray-300 hover:text-green-900 focus:outline-none focus:ring-2 focus:ring-yellow-300 rounded px-2 py-1"
                            aria-label="Buka ${f.name} di tab baru"
                        >
                            <i class="fas fa-arrow-up-right-from-square" aria-hidden="true"></i>
                        </a>

                        <i class="fas fa-chevron-down ml-1 chevron-icon" data-index="${i}" aria-hidden="true"></i>
                    </span>
                </button>

                <div
                    id="panel-${i}"
                    role="region"
                    aria-labelledby="accordion-${i}"
                    hidden
                    class="mt-2 px-4 pb-3 text-gray-300"
                    style="max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out;"
                >
                    <p class="text-sm">
                        Kunjungi halaman fakultas untuk informasi program studi, dosen, dan kegiatan.
                    </p>
                    <p class="text-xs mt-2 text-gray-400">
                        Langsung ke: <a href="${f.url}" target="_blank" rel="noopener noreferrer" class="underline hover:text-yellow-400">${f.url}</a>
                    </p>
                </div>
            `;
            container.appendChild(accordionItem);
        });

        // 2. Handler Toggle Accordion
        container.addEventListener('click', (e) => {
            const button = e.target.closest('button[data-index]');
            if (!button) return;

            const index = button.getAttribute('data-index');
            const panel = document.getElementById(`panel-${index}`);
            const chevron = button.querySelector('.chevron-icon');
            const isExpanded = button.getAttribute('aria-expanded') === 'true';

            // Menutup semua panel lain, kecuali yang baru diklik
            document.querySelectorAll('[data-index]').forEach(otherButton => {
                const otherIndex = otherButton.getAttribute('data-index');
                if (otherIndex !== index) {
                    const otherPanel = document.getElementById(`panel-${otherIndex}`);
                    const otherChevron = otherButton.querySelector('.chevron-icon');

                    if (otherButton.getAttribute('aria-expanded') === 'true') {
                        otherButton.setAttribute('aria-expanded', 'false');
                        otherPanel.setAttribute('hidden', 'true');
                        otherPanel.style.maxHeight = '0';
                        if (otherChevron) otherChevron.classList.replace('fa-chevron-up', 'fa-chevron-down');
                    }
                }
            });

            // Toggle panel saat ini
            if (isExpanded) {
                // Tutup
                button.setAttribute('aria-expanded', 'false');
                panel.setAttribute('hidden', 'true');
                panel.style.maxHeight = '0';
                if (chevron) chevron.classList.replace('fa-chevron-up', 'fa-chevron-down');
            } else {
                // Buka
                button.setAttribute('aria-expanded', 'true');
                panel.removeAttribute('hidden');
                panel.style.maxHeight = panel.scrollHeight + "px"; // Mengatur tinggi secara dinamis
                if (chevron) chevron.classList.replace('fa-chevron-down', 'fa-chevron-up');
            }
        });
    </script>
</body>
</html>
